version: 2.1
jobs:
  benchmark:
    docker:
      - image: circleci/node:10.0.0
    steps:
      - checkout
      - run:
          name: Setup docker
          command: |
            docker --version
      - run:
          name: Setup circle
          command:  |
            circleci version
      - run:
          name: Install Node deps
          command: |
            npm install
      - run:
          name: Install AWS CLI
          command: |
            sudo apt-get update && sudo apt-get install -y awscli
      - run:
          name: Perform benchmark
          command:  |
            ./run.sh
  test:
    docker:
      - image: circleci/node:10.0.0
    steps:
      - checkout
      - run:
          name: Setup docker
          command: |
            docker --version
      - run:
          name: Setup circle
          command:  |
            circleci version
      - run:
          name: Install Node deps
          command: |
            npm install
      - run:
          name: Perform test
          command:  |
            ./test.sh

workflows:
   version: 2
   test:
     jobs:
          - test

   nightly:
     triggers:
       - schedule:
           cron: "* * * * *"
           filters:
             branches:
               only:
                 - master
     jobs:
          - benchmark
